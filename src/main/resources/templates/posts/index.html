<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head(${'Posts'})">

</head>
<body>
<nav th:replace="partials/navbar :: nav-bar"></nav>
<h1 class="text-center mt-5">Here are all the dam posts!!!</h1>
<div th:each="post : ${posts}">
<div class="card mt-5 w-50 mx-auto">
    <h5 class="card-header text-center">Post <span th:text="${post.id}"></span></h5>
    <div class="card-body">
        <h5 class="card-title text-center"><span th:text="${post.title}"></span></h5>
        <p  th:text="${post.body}" class="card-text text-center"></p>
        <a th:href="@{'/post/'+${post.id}+'/edit'}" class="btn btn-primary" role="button">Edit</a>
    </div>
</div>
</div>


<script th:replace="partials/footer :: footer"></script>

</body>
</html>
