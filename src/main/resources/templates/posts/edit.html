<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: head(${'Edit'})"/>

<body>
<nav th:replace="partials/navbar :: nav-bar"></nav>


<form class="mx-auto mt-5 w-75" th:action="@{'/post/'+${post.id}+'/edit'}" method="post" th:object="${post}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"  placeholder="Title" th:field="*{title}"/>
    </div>
    <div class="form-group">
        <label for="body">Description</label>
        <input type="text" class="form-control" id="body" placeholder="Body" th:field="*{body}"/>
    </div>
    <button  type="submit" class="btn btn-primary">Submit</button>
</form>
<script th:replace="partials/footer :: footer"></script>

</body>
</html>
