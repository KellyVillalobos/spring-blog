<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials/header :: head(${'create'})"/>

<body>
<nav th:replace="partials/navbar :: nav-bar"></nav>

<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>

<div class="card mt-5 w-75 mx-auto">
    <div class="card-header">
        <h1 class="text-center">Create Post</h1>
    </div>
    <div class="card-body">
        <form class="mx-auto mt-5 w-75" th:action="@{'/post/create'}" method="post" th:object="${post}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{title}"/>
            </div>
            <div class="form-group">
                <label for="body">Description</label>
                <input type="text" class="form-control" id="body" placeholder="body" th:field="*{body}"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script th:replace="partials/footer :: footer"></script>

</body>
</html>
